# ============================================================================
# Firebase App Hosting Configuration for a Next.js App
# https://firebase.google.com/docs/app-hosting/configure
#
# INSTRUCCIONES:
# 1. Copia y pega este contenido en tu archivo `apphosting.yaml`.
# 2. Revisa la sección `secretEnv` y adáptala a tu proyecto. Si no usas
#    secretos, puedes eliminar esa sección.
# ============================================================================

# --- Configuración de Rendimiento y Escalado ---
runConfig:
  cpu: 1
  memoryMiB: 512
  maxInstances: 10
  minInstances: 0
  concurrency: 80

# --- Secretos y Claves de API (MUY IMPORTANTE) ---
# La forma SEGURA y RECOMENDADA de gestionar claves de API, contraseñas, etc.
# ANTES DE USAR ESTO: Debes haber creado los secretos en "Google Secret Manager".
# Firebase App Hosting buscará estos secretos y los inyectará como variables de entorno.

secretEnv:
  # EJEMPLO 1: URL base para producción.
  # El nombre del secreto debe coincidir con el que creaste en Secret Manager.
  - key: 'NEXT_PUBLIC_BASE_URL' # Nombre de la variable de entorno en tu código.
    secret: 'NEXT_PUBLIC_BASE_URL_PROD' # Nombre del secreto que creaste en Secret Manager.

  # EJEMPLO 2: Credenciales de Gmail para el envío de correos.
  - key: 'GMAIL_USER'
    secret: 'GMAIL_USER_SECRET' # Debes crear este secreto con tu email de Gmail.
  - key: 'GMAIL_APP_PASSWORD'
    secret: 'GMAIL_APP_PASSWORD_SECRET' # Debes crear este secreto con tu contraseña de aplicación de Gmail.

# --- Fin del archivo ---
